<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Random Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <form class="js-form jumbotron d-flex flex-column align-items-center mt-5" action="https://echo.htmlacademy.ru" method="POST">
            <h2 class="my-4 text-danger">Kompyuter o'ylagan sonni topa olasizmi?</h2>
            <div class="d-flex my-4 align-items-center">
                <p class="m-0 mr-3 text-secondary h6">1 va 100 orasidagi son kiriting: </p>
                <input class="js-input mr-3 form-control w-25" type="number" placeholder="1" required>
                <button class="js-btn btn btn-secondary">Tekshirish</button>
            </div>
            <div class="js-warning-output"></div>
            <div class="d-flex my-3">
                <p class="h4 m-0">Urinishlar soni: <span class="js-urinishlar-soni">6</span> ta</p>
            </div>
            <div class="d-flex my-3">
                <p class="h4 m-0">Siz kiritgan sonlar: </p>
                <output class="js-urinishlar"></output>
            </div>
            <a href="index.html" class="btn btn-warning my-4">Qaytadan boshlash</a>
        </form>
    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
